apiVersion: tekton.dev/v1
kind: PipelineRun
metadata:
  annotations:
    build.appstudio.openshift.io/repo: https://github.com/JasonPowr/build-pipelines?rev={{revision}}
    build.appstudio.redhat.com/commit_sha: '{{revision}}'
    build.appstudio.redhat.com/pull_request_number: '{{pull_request_number}}'
    build.appstudio.redhat.com/target_branch: '{{target_branch}}'
    pipelinesascode.tekton.dev/max-keep-runs: "3"
    pipelinesascode.tekton.dev/on-cel-expression: event == "pull_request" && target_branch
      == "main"
  creationTimestamp: null
  labels:
    appstudio.openshift.io/application: build-pipelines
    appstudio.openshift.io/component: staging-release
    pipelines.appstudio.openshift.io/type: build
  name: staging-release-on-pull-request
  namespace: japower-tenant
spec:
  params:
  - name: git-url
    value: '{{source_url}}'
  - name: revision
    value: '{{revision}}'
  - name: output-image
    value: quay.io/redhat-user-workloads/japower-tenant/staging-release:on-pr-{{revision}}
  - name: image-expires-after
    value: 5d
  - name: dockerfile
    value: Dockerfile
  - name: RELEASE_PLAN_PATH
    value: "sample_release_plans/sample-rp.yaml"
  pipelineRef:
    name: release-staging-pipeline
  taskRunTemplate: {}
  taskRunSpecs:
    - pipelineTaskName: apply-sample-release-plan
      serviceAccountName: appstudio-pipeline
      podTemplate:
        imagePullSecrets:
        - name: registry-pull-secret
  workspaces:
  - name: git-auth
    secret:
      secretName: '{{ git_auth_secret }}'
status: {}
